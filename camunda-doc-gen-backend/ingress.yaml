kind: Ingress
metadata:
  name: camunda-doc-gen-backend
  annotations:
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: camunda-doc-gen-backend.example.com # TODO: Replace with your actual hostname
    http:
      paths:
      - path: /
